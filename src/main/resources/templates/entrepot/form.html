<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Entrepôt</title>
    <style>
        body { font-family: Arial; }
        .container { width: 400px; margin: 20px auto; }
        input[type="text"] { width: 100%; padding: 5px; margin-bottom: 10px; }
        .buttons input { margin-right: 10px; padding: 5px 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${entrepot.id == null} ? 'Ajouter un entrepôt' : 'Modifier un entrepôt'">Formulaire</h2>

    <form th:action="@{/entrepots/save}" th:object="${entrepot}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required />

        <label>Code:</label>
        <input type="text" th:field="*{code}" required />

        <label>Adresse:</label>
        <input type="text" th:field="*{adresse}" required />

        <div class="buttons">
            <input type="submit" value="Ajouter" />
            <a th:href="@{/entrepots}"><input type="button" value="Annuler" /></a>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Entrepôt</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 30px; }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: auto;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .buttons input[type="submit"],
        .buttons input[type="button"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .buttons input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .buttons input[type="button"] {
            background-color: #ccc;
            color: black;
        }
        .buttons input[type="submit"]:hover {
            background-color: #45a049;
        }
        .buttons input[type="button"]:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${entrepot.id == null} ? 'Ajouter un entrepôt' : 'Modifier un entrepôt'">Formulaire</h2>

    <form th:action="@{/entrepots/save}" th:object="${entrepot}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required />

        <label>Code:</label>
        <input type="text" th:field="*{code}" required />

        <label>Adresse:</label>
        <input type="text" th:field="*{adresse}" required />

        <div class="buttons">
            <input type="submit" value="Ajouter" />
            <a th:href="@{/entrepots}"><input type="button" value="Annuler" /></a>
        </div>
    </form>
</div>

</body>
</html>

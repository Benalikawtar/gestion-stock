<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Entrepôts</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .header { background: #f4f4f4; padding: 10px 20px; border-bottom: 1px solid #ccc; font-weight: bold; }
        .sidebar { float: left; width: 200px; background: #f0f0f0; height: 100vh; padding: 10px; box-sizing: border-box; }
        .content { margin-left: 200px; padding: 20px; }
        .section-title { border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        th { background-color: #eee; }
        .actions a { margin-right: 10px; }
        .form-container { margin-top: 30px; width: 300px; }
        input[type="text"] { width: 100%; padding: 5px; margin-bottom: 10px; }
        .buttons input { margin-right: 10px; padding: 5px 15px; }
    </style>
</head>
<body>

<div class="header">
    Gestion de stocks
</div>

<div class="sidebar">
    <div><b>Accueil</b></div>
    <hr>
    <div><b>Gestion des entrepôts</b></div>
    <hr>
    <div><b>Mouvements de stock</b></div>
    <ul>
        <li><a th:href="@{/receptions}">Réceptions</a></li>
        <li><a th:href="@{/livraisons}">Livraisons</a></li>
        <li><a th:href="@{/transferts}">Transferts</a></li>
    </ul>
    <hr>
    <div><a th:href="@{/inventaires}"><b>Inventaires</b></a></div>
</div>

<div class="content">
    <h2 class="section-title">Liste des entrepôts</h2>

    <table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>Code</th>
            <th>Adresse</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${entrepots}">
            <td th:text="${e.nom}">Nom</td>
            <td th:text="${e.code}">Code</td>
            <td th:text="${e.adresse}">Adresse</td>
            <td class="actions">
                <a th:href="@{/entrepots/edit/{id}(id=${e.id})}">Modifier</a>
                <a th:href="@{/entrepots/delete/{id}(id=${e.id})}" onclick="return confirm('Supprimer cet entrepôt ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 10px;">
        <a href="#">suivant &gt;&gt;</a>
    </div>

    <div class="form-container">
        <h3 th:text="${entrepot.id == null} ? 'Ajouter un entrepôt' : 'Modifier un entrepôt'"></h3>
        <form th:action="@{/entrepots/save}" th:object="${entrepot}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Nom:</label>
            <input type="text" th:field="*{nom}" required />

            <label>Code:</label>
            <input type="text" th:field="*{code}" required />

            <label>Adresse:</label>
            <input type="text" th:field="*{adresse}" required />

            <div class="buttons">
                <input type="submit" value="Ajouter" />
                <a th:href="@{/entrepots}"><input type="button" value="Annuler" /></a>
            </div>
        </form>
    </div>
</div>

</body>
</html>

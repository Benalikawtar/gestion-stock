<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Détails de l’inventaire</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

<h2>Inventaire du <span th:text="${inventaire.dateInventaire}"></span> - Entrepôt : <span th:text="${inventaire.entrepot.nom}"></span></h2>

<table>
  <thead>
  <tr>
    <th>Produit</th>
    <th>Unité</th>
    <th>Quantité avant</th>
    <th>Quantité après</th>
    <th>Écart</th>
    <th>Justification</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ligne : ${ecarts}">
    <td th:text="${ligne.produit.libelle}"></td>
    <td th:text="${ligne.produit.unite}"></td>
    <td th:text="${ligne.quantitePhysique}"></td>
    <td th:text="${ligne.quantiteTheorique}"></td>
    <td th:text="${ligne.ecart}"></td>
    <td th:text="${ligne.justification}">-</td>
  </tr>
  </tbody>
</table>

<a th:href="@{/inventaires}">← Retour à la liste des inventaires</a>

</body>
</html>

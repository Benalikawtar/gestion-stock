<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau inventaire</title>
    <style>
        body { font-family: Arial; margin: 0; font-size: 14px; }
        .header { background: #eee; padding: 10px; font-weight: bold; }

        .sidebar {
            float: left;
            width: 200px;
            background: #f4f4f4;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .sidebar a { display: block; margin: 5px 0; }

        .content { margin-left: 220px; padding: 20px; }

        .nav-path { font-size: 14px; margin-bottom: 20px; }

        form { max-width: 400px; }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="date"], select {
            padding: 6px;
            width: 100%;
            margin-top: 5px;
        }

        .buttons {
            margin-top: 15px;
        }

        .buttons button {
            padding: 6px 15px;
            margin-right: 10px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">Gestion de stocks</div>

<div class="sidebar">
    <div><b>Gestion de stocks</b></div>
    <div>Accueil</div>
    <div><a th:href="@{/entrepots}">Gestion des entrepôts</a></div>
    <hr>
    <div><a th:href="@{/produits}">Gestion des produits</a></div>
    <hr>
    <div><b>Mouvements de stock</b></div>
    <ul>
        <li><a th:href="@{/receptions}">Réceptions</a></li>
        <li><a th:href="@{/livraisons}">Livraisons</a></li>
        <li><a th:href="@{/transferts}">Transferts</a></li>
    </ul>
    <hr>
    <div><b>Inventaires</b></div>
    <ul>
        <li><a th:href="@{/inventaires}">Liste des inventaires</a></li>
        <li><a th:href="@{/inventaires/form}">Nouveau inventaire</a></li>
    </ul>
</div>

<div class="content">
    <div class="nav-path">
        <a th:href="@{/inventaires}">Inventaires</a> > Nouveau inventaire
    </div>

    <form th:action="@{/inventaires/generer}" method="post">
        <label>Date inventaire :</label>
        <input type="date" name="dateInventaire" required />

        <label>Entrepôt :</label>
        <select name="entrepotId" required>
            <option th:each="e : ${entrepots}" th:value="${e.id}" th:text="${e.nom}"></option>
        </select>

        <div class="buttons">
            <button type="submit">Fichier du stock</button>
            <a th:href="@{/inventaires/import}">
                <button type="button">Suivant</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import Fichier Inventaire</title>
    <style>
        body { font-family: Arial; margin: 0; font-size: 14px; }
        .header { background: #eee; padding: 10px; font-weight: bold; }

        .sidebar {
            float: left;
            width: 200px;
            background: #f4f4f4;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .sidebar a { display: block; margin: 5px 0; }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .form-section {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">Gestion de stocks</div>

<div class="sidebar">
    <div><b>Gestion de stocks</b></div>
    <div>Accueil</div>
    <div><a th:href="@{/entrepots}">Gestion des entrepôts</a></div>
    <hr>
    <div><a th:href="@{/produits}">Gestion des produits</a></div>
    <hr>
    <div><b>Mouvements de stock</b></div>
    <ul>
        <li><a th:href="@{/receptions}">Réceptions</a></li>
        <li><a th:href="@{/livraisons}">Livraisons</a></li>
        <li><a th:href="@{/transferts}">Transferts</a></li>
    </ul>
    <hr>
    <div><b>Inventaires</b></div>
    <ul>
        <li><a th:href="@{/inventaires}">Liste des inventaires</a></li>
        <li><a th:href="@{/inventaires/form}">Nouveau inventaire</a></li>
    </ul>
</div>

<div class="content">

    <h2>Importer le fichier corrigé</h2>

    <div class="form-section">
        <form method="post" th:action="@{/inventaires/import}" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit" class="btn">Importer</button>
        </form>

        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>

</div>

</body>
</html>

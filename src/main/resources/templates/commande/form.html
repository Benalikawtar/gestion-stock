<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Commande</title>
</head>
<body>

<h2 th:text="${isEdit} ? 'Modification de la Commande d’Achat' : 'Nouvelle Commande d’Achat'"></h2>

<!-- Message d'erreur -->
<div th:if="${error}" style="color: red; font-weight: bold;">
  ⚠️ <span th:text="${error}"></span>
</div>

<!-- Formulaire -->
<form th:action="${isEdit} ? @{/commandes/update} : @{/commandes/create}" method="post">

  <!-- ID caché -->
  <input type="hidden" name="id" th:value="${commande.id}" />
  <p style="color: blue;">[DEBUG] ID reçu : <span th:text="${commande.id}">null</span></p>

  <label>Numéro :</label>
  <input type="text" name="numero" th:value="${commande.numero}" required><br>

  <label>Date :</label>
  <input type="date" name="dateAchat" th:value="${commande.dateAchat}" required><br>

  <label>Fournisseur :</label>
  <input type="text" name="nomFournisseur" th:value="${commande.nomFournisseur}" required /><br><br>

  <h3>Ligne de commande</h3>
  <div id="lignes">
    <div th:each="ligne, i : ${commande.lignes}">

      <label>Produit :</label>
      <input type="text" th:name="'lignes[' + ${i.index} + '].produit.libelle'"
             th:value="${ligne.produit.libelle}" required />

      <label>Quantité :</label>
      <input type="number" th:name="'lignes[' + ${i.index} + '].quantite'"
             th:value="${ligne.quantite}" required />

      <label>Entrepôt :</label>
      <select th:name="'lignes[' + ${i.index} + '].entrepot.id'" required>
        <option th:each="e : ${entrepots}"
                th:value="${e.id}"
                th:text="${e.nom}"
                th:selected="${e.id} == ${ligne.entrepot.id}"></option>
      </select>
      <br><br>
    </div>
  </div>

  <button type="submit">✅ Enregistrer</button>
</form>

<br><br>
<a href="/commandes" style="font-weight: bold;">⬅ Retour à la liste</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Réception</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background: #f2f2f2;
        }

        h2 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e6f0ff;
        }

        .btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            max-width: 650px;
            margin: auto;
        }

        .form-section h3 {
            margin-top: 0;
            color: #333;
        }

        .form-section label {
            display: inline-block;
            width: 140px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-section input,
        .form-section select {
            width: 300px;
            padding: 6px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:if="${reception.id == null}">
    <h2>Commandes non réceptionnées</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>N° Achat</th>
            <th>Produit</th>
            <th>Unité</th>
            <th>Quantité</th>
            <th>Source</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cmd : ${commandes}" th:if="${cmd.produit != null}">
            <td th:text="${cmd.dateAchat}">2025-01-01</td>
            <td th:text="${cmd.numeroAchat}">F123</td>
            <td th:text="${cmd.produit}">Sucre</td>
            <td th:text="${cmd.unite}">kg</td>
            <td th:text="${cmd.quantite}">100</td>
            <td th:text="${cmd.source}">Fournisseur</td>
            <td><a th:href="@{/receptions/nouvelle(id=${cmd.id})}" class="btn">Réceptionner</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="form-section" th:if="${reception.id != null or reception.commandeAchat != null}">
    <a th:href="@{/receptions}" class="back-link">⬅ Retour à la liste des réceptions</a>
    <h3>Réception à enregistrer</h3>

    <form th:action="@{/receptions/valider}" method="post" th:object="${reception}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{commandeAchat.id}" />

        <label>Date réception :</label>
        <input type="date"
               th:field="*{dateReception}"
               th:value="${reception.dateReception != null ? #temporals.format(reception.dateReception, 'yyyy-MM-dd') : ''}" /><br>

        <label>Date achat :</label>
        <input type="date"
               th:field="*{dateAchat}"
               th:value="${reception.dateAchat != null ? #temporals.format(reception.dateAchat, 'yyyy-MM-dd') : ''}" readonly /><br>

        <label>Numéro achat :</label>
        <input type="text" th:field="*{numeroAchat}" readonly /><br>

        <label>Produit :</label>
        <input type="text" th:field="*{produit}" /><br>

        <label>Unité :</label>
        <select th:field="*{unite}">
            <option value="">-- Sélectionner --</option>
            <option th:each="u : ${unites}"
                    th:value="${u}"
                    th:text="${u}"
                    th:selected="${u == reception.unite}"></option>
        </select><br>

        <label>Quantité :</label>
        <input type="number" th:field="*{quantite}" /><br>

        <label>Source :</label>
        <input type="text" th:field="*{source}" /><br>

        <label>Entrepôt :</label>
        <select th:field="*{entrepot}">
            <option value="">-- Sélectionner --</option>
            <option th:each="e : ${entrepots}"
                    th:value="${e.nom}"
                    th:text="${e.nom}"
                    th:selected="${e.nom == reception.entrepot}"></option>
        </select><br>

        <label>Remarque :</label>
        <input type="text" th:field="*{remarque}" placeholder="Optionnel" /><br>

        <button type="submit" class="btn">✅ Valider</button>
    </form>
</div>

</body>
</html>

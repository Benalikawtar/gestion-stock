
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Réception</title>
</head>
<body>
<h2 th:text="${reception.id == null} ? 'Nouvelle réception' : 'Modifier réception'"></h2>

<form th:action="@{/receptions/save}" th:object="${reception}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Date de réception :</label>
    <input type="date" th:field="*{dateReception}" required /><br/>

    <label>Date achat :</label>
    <input type="date" th:field="*{dateAchat}" /><br/>

    <label>Numéro achat :</label>
    <input type="text" th:field="*{numeroAchat}" /><br/>

    <label>Produit :</label>
    <select th:field="*{produit}" required>
        <option th:each="p : ${produits}" th:value="${p}" th:text="${p.libelle}"></option>
    </select><br/>

    <label>Quantité :</label>
    <input type="number" th:field="*{quantite}" min="1" required /><br/>

    <label>Entrepôt :</label>
    <select th:field="*{entrepot}" required>
        <option th:each="e : ${entrepots}" th:value="${e}" th:text="${e.nom}"></option>
    </select><br/>

    <label>Source :</label>
    <input type="text" th:field="*{source}" placeholder="Retour, don, etc." /><br/>

    <label>Remarque :</label>
    <textarea th:field="*{remarque}" rows="3" cols="40"></textarea><br/><br/>

    <button type="submit">Valider</button>
    <a th:href="@{/receptions}">Annuler</a>
</form>
</body>
</html>

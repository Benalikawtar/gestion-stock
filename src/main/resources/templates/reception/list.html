<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des réceptions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }

        .container { display: flex; }

      .sidebar a {
    display: block;
    margin: 5px 0;
    padding: 5px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    transition: background-color 0.2s;
}

.sidebar a:hover {
    background-color: #add8e6; /* effet survol */
}

.sidebar a.active {
    background-color: #add8e6; /* lien actif */
    border-left: 3px solid black;
}

        .content {
            flex: 1;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .bottom-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- MENU LATÉRAL -->
    <div class="sidebar">
        <h3>Gestion de stocks</h3>
        <a th:href="@{/}" th:classappend="${activePage == 'accueil'} ? 'active'">Accueil</a>
        <a th:href="@{/entrepots}" th:classappend="${activePage == 'entrepots'} ? 'active'">Gestion des entrepôts</a>
        <a th:href="@{/commandes}" th:classappend="${activePage == 'commandes'} ? 'active'">Commandes</a>
        <a th:href="@{/receptions}" th:classappend="${activePage == 'receptions'} ? 'active'">Réceptions</a>
        <a th:href="@{/livraisons}" th:classappend="${activePage == 'livraisons'} ? 'active'">Livraisons</a>
        <a th:href="@{/transferts}" th:classappend="${activePage == 'transferts'} ? 'active'">Transferts</a>
        <a th:href="@{/inventaires}" th:classappend="${activePage == 'inventaires'} ? 'active'">Inventaires</a>
    </div>

    <!-- CONTENU PRINCIPAL -->
    <div class="content">
        <h2>Réceptions > Liste des réceptions</h2>

        <form method="get" th:action="@{/receptions}">
            <label>Date de réception De:
                <input type="date" name="from" th:value="${from}">
            </label>
            <label> À:
                <input type="date" name="to" th:value="${to}">
            </label>
            <label>Produit:
                <input type="text" name="produit" th:value="${produit}">
            </label>
            <label>Entrepôt:
                <select name="entrepot">
                    <option th:each="e : ${entrepots}" th:value="${e.id}" th:text="${e.nom}">MAG1</option>
                </select>
            </label>
            <button type="submit">Chercher</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Date récepti</th>
                <th>N doc d'ach</th>
                <th>Produit</th>
                <th>Unit</th>
                <th>Quantit</th>
                <th>Source</th>
                <th>Entrep</th>
                <th>Remarq</th>
                <th>Modifier</th>
                <th>Supprim</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${receptions}">
                <td th:text="${r.dateReception}"></td>
                <td th:text="${r.numeroAchat}"></td>
                <td th:text="${r.produit}"></td>
                <td th:text="${r.unite}"></td>
                <td th:text="${r.quantite}"></td>
                <td th:text="${r.source}"></td>
                <td th:text="${r.entrepot.nom}"></td>
                <td th:text="${r.remarque}"></td>
                <td><a th:href="@{'/receptions/edit/' + ${r.id}}">Modifier</a></td>
                <td><a th:href="@{'/receptions/delete/' + ${r.id}}">Supprim</a></td>
            </tr>
            </tbody>
        </table>

        <div class="bottom-links">
            <a href="/receptions/new">Nouvelle réception</a>
            <a href="#">suivant >></a>
        </div>
    </div>
</div>
</body>
</html>

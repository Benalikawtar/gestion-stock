<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #dfefff, #ffffff);
            height: 100vh;
            display: flex;
        }
        aside {
            width: 220px;
            background-color: #002147;
            color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        aside h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }
        aside a, aside form {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        aside a:hover {
            background-color: #0056b3;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 450px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 17px;
            color: #555;
        }
        .logout-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<aside>
    <h2>User : <span th:text="${#authentication.name}">Utilisateur</span></h2>
    <a href="/entrepots">🏠 Entrepôts</a>
    <a href="/produits">📦 Produits</a>
    <a href="/commandes">🧾 Commandes Achat</a>
    <a href="/commandeLivraison">📬 Commandes de livraison</a>
    <a href="/receptions">📥 Réceptions</a>
    <a href="/livraisons">📤 Livraisons</a>
    <a href="/transferts">🔄 Transferts</a>
    <a href="/inventaires">📚 Inventaires</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">🚪 Se déconnecter</button>
    </form>
</aside>
<main>
    <div class="box">
        <h1 th:text="'Bienvenue, ' + ${#authentication.name} + ' 👋'">Bienvenue, utilisateur 👋</h1>
        <p>Bienvenue sur votre application de gestion de stock.</p>
    </div>
</main>
</body>
</html>
